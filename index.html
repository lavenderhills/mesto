<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <!--HEADER-->
      <header class="header">
        <img 
        class="header__logo"
        src="images/header-logo.svg"
        alt="Логотип площадки Mesto"
        >
      </header>
      <main>
        <!--PROFILE-->
        <section class="profile">
          <div class="user">
            <img 
              class="user__icon"
              src="images/user-icon.jpg"
              alt="Изображение профиля"
            >
            <button type="button" class="user__edit-button"></button>
            <!--POPUP START-->
            <div class="popup-wrapper popup-wrapper_closed"> <!--ОБЕРТКА-->
              <form name="profile-edit" class="popup">
              <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__form popup__form_type_name" id="form-name">
                <input type="text" class="popup__form popup__form_type_info" id="form-info">
                <button type="submit" class="popup__save-button">Сохранить</button>
              </form>
            </div>
            <!--POPUP END-->
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <p class="user__info">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <!--CARDS (ОБЕРТКА) 6 БЛОКОВ-->
        <section class="cards">
          <!--1-->
          <div class="card">
            <img 
              class="card__image"
              src="images/card-baikal.jpg"
              alt="Байкал, покрытая льдом пещера"
            >
            <h2 class="card__title">Байкал</h2>
            <button type="button" class="card__like-button"></button>
          </div>
          <!--2-->
          <div class="card">
            <img 
              class="card__image"
              src="images/card-kamchatka.jpg"
              alt="Камчатка, море"
            >
            <h2 class="card__title">Камчатка</h2>
            <button type="button" class="card__like-button"></button>
          </div>
          <!--3-->
          <div class="card">
            <img 
              class="card__image"
              src="images/card-olhon.jpg"
              alt="Ольхон, теплое время года"
            >
            <h2 class="card__title">Ольхон</h2>
            <button type="button" class="card__like-button"></button>
          </div>
          <!--4-->
          <div class="card">
            <img 
              class="card__image"
              src="images/card-komi.jpg"
              alt="Коми"
            >
            <h2 class="card__title">Коми</h2>
            <button type="button" class="card__like-button"></button>
          </div>
          <!--5-->
          <div class="card">
            <img 
              class="card__image"
              src="images/card-kamchatka2.jpg"
              alt="Камчатка, туман"
            >
            <h2 class="card__title">Камчатка</h2>
            <button type="button" class="card__like-button"></button>
          </div>
          <!--6-->
          <div class="card">
            <img 
              class="card__image"
              src="images/card-olhon2.jpg"
              alt="Ольхон во льдах"
            >
            <h2 class="card__title">Ольхон</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </section>
      </main>
      <!--FOOTER-->
      <footer class="footer">
        <span>© 2022 Mesto Russia</span>
      </footer>
      </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
